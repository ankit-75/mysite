{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <title>Admin</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
   </head>
   <body>
      <!-- start main section -->
      <section class="main-section">
         <!-- start wrapper section -->
         <section class="wrapper">
            <div class="form-group-details">
               <div class="row">
<!-- start group chat left -->

            <div class="col-md-4">
              <div class="form-group-left">
                <div class="group-heading">
                  <div class="pull-left grp-hed">
                    <h1>Chats</h1>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <ul class="nav nav-pills nav-stacked">
            {% for user in users %}
                  <li>
                    <a href="#tab_a" data-toggle="pill">
                      <div class="group-chat">
                        <div class="group-chat-img">
                          <img src="{% static 'img/micra.png' %}">
                        </div>
                        <div class="group-chat-text">
                          <h3 class="pull-left">Micra</h3>
                          <span class="pull-right dot-chat"><i class="fa fa-circle add-color remove-color" aria-hidden="true"></i></span>
                          <div class="clearfix"></div>
                          <p><span class="car-text">
                      {{user.chat_id}}
                      {% if user.is_active %}
                        offline
                      {% else %}
                        online
                      {% endif %}
                            </span>
                          </p>
                        </div>
                      </div>
                    </a>
                  </li>
              {% endfor %}
                </ul>
              </div>

              <!-- end form group -->
            </div>
<!-- end group chat left -->                
                  <div class="col-md-8">
                     <div class="form-group-chat">
                        <div class="group-chat-sect">
                           <div class="row">
                              <div class="col-md-5">
                                 <div class="inner-chat-sect">
                                    <ul class="list-unstyled">
                                       <li>
                                          <div class="group-chat-one">
                                             <div class="group-chat-img">
                                                <img src="{% static 'img/micra.png' %}">
                                             </div>
                                             <div class="group-chat-textt">
                                                <span class="dot-chat"><i class="fa fa-circle add-color remove-color" aria-hidden="true"></i></span> 
                                                <h3>Micra Systems</h3>
                                                <div class="clearfix"></div>
                                             </div>
                                          </div>
                                          <!-- end group chat -->
                                       </li>
                                    </ul>
                                 </div>
                                 <!-- end inner chat sect -->
                              </div>
                           </div>
                           <div class="popover-sect">
                              <div id="Modal-notification" class="modal_one">
                                 <!-- Modal content -->
                              </div>
                              <div class="create-model">
                                 <!-- Modal poll-->
                                 <div class="modal fade" id="open_poll" role="dialog">
                                    <div class="modal-dialog">
                                       <!-- Modal content-->
                                       <div class="modal-content">
                                          <div class="modal-header">
                                             <button type="button" class="close" data-dismiss="modal">&times;</button>
                                             <h4 class="modal-title">Create poll</h4>
                                          </div>
                                          <div class="modal-body">
                                             <p>Some text in the modal.</p>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <!-- Modal survey -->
                                 <div class="modal fade" id="open_survey" role="dialog">
                                    <div class="modal-dialog">
                                       <!-- Modal content-->
                                       <div class="modal-content">
                                          <div class="modal-header">
                                             <button type="button" class="close" data-dismiss="modal">&times;</button>
                                             <h4 class="modal-title">Create survey</h4>
                                          </div>
                                          <div class="modal-body">
                                             <p>Some text in the modal.</p>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <!-- end create model -->
                           </div>
                           <!-- end popover sct -->
                        </div>
                        <div class="chat-section">
                           <ul class="list-unstyled">
                              <li class="sent">
                              </li>
                              <li class="chathistory">
                              </li>
                           </ul>
                        </div>
                        <div class="message-input">
                           <div class="wrap"> 
                              <input id="chat-message-input" placeholder="Type your message..." type="text" size="100"/>
                              <button id="chat-message-submit" class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                           </div>
                        </div>
                        <div class="clearfix"></div>
                     </div>
                     <!-- end form group -->
                  </div>
                  <!-- tab content -->
               </div>
               <!-- end of container -->
            </div>
            <!-- form-group-details -->
         </section>
         <!-- end wrapper -->
         <!-- start footer section -->
      </section>
      <!-- end main section-->
   </body>
</html>
